{% extends 'base.html' %} 
{% block title %}Create a new blog post!{% endblock  %}
{% block content %}

{% if user.is_authenticated %}
      <h1>Добавить запись в блог</h1>
      <br />
      <br />
      <form method="post">
        {% csrf_token %} 
        {{form.as_p}}
        <button class="btn btn-secondary">Добавить</button>
      </form>

      <script>
          const name = "{{ user.id }}";
          document.getElementById("username").value = name;
      </script>
{% endif %}

{% endblock %}
