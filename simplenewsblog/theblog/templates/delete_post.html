{% extends 'base.html' %} 
{% block title %}Delete Blog Post{% endblock  %}
{% block content %}

{% if user.is_authenticated %}
    {% if user.id == post.author.id %}
      <h1>Удалить запись</h1>
      <br />
      <br />
      <h3>Удалить: {{ post.title }}</h3>
      <form method="post">
        {% csrf_token %}
        <button class="btn btn-secondary">Удалить</button>
      </form>
    {% endif %}
{% endif %}
{% endblock %}
